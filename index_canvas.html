<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas2" width="100" height="100"></canvas>
    <script>
       
        let canvas = document.getElementById("canvas2");
        canvas.width = document.documentElement.clientWidth
        canvas.height = document.documentElement.clientHeight
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "black"; 
        ctx.strokeStyle = "none";
        ctx.lineWidth = 10;
        //你可以试试没有这句，你画出来的是什么样子，你就知道加上它的深意了
        ctx.lineCap = "round";

        let painting = false  

        //记录上一次鼠标的位置
        let last = []

        
        
        var isTouchDevice = 'ontouchstart' in document.documentElement;
        // console.log(isTouchDevice)

        if(isTouchDevice){
            //手机上没有初始的last，所以我们添加一个开始事件
            canvas.ontouchstart = (e) => {
                let x = e.touches[0].clientX
                let y = e.touches[0].clientY
                last = [x, y]
            }
            canvas.ontouchmove = (e) => {
                let x = e.touches[0].clientX
                let y = e.touches[0].clientY
                drawLine(last[0], last[1], x, y)
                last = [x, y]
            }
        } else {
            canvas.onmousedown = (e) => {
                painting = true
                //当鼠标放下的时候，就将坐标记为上一次的点
                last = [e.clientX, e.clientY]
            }
            canvas.onmousemove = (e) => {
                if(painting === true){
                    //当鼠标移动到另外一个地方的时候，就将上一次的坐标即last传进来，连接到当前的鼠标位置
                    drawLine(last[0], last[1], e.clientX, e.clientY)
                    //上一次的坐标即last是需要实时更新的，当前的鼠标坐标在任务完成之后就会变成last
                    last = [e.clientX, e.clientY]
                }      
            }
            canvas.onmouseup = () => {
                painting = false
            } 
        }


        //现在是鼠标边移动，我们边打点，这就会造成画的快就跟不上打点。所以我们在画线的过程中不应该打点而是起点和终点连成线
        function drawLine(x1,y1,x2,y2){
            ctx.beginPath();
            ctx.moveTo(x1,y1);
            ctx.lineTo(x2,y2);
            ctx.stroke();
        }
        // drawLine(0, 0, 500, 500)

    </script>
</body>
</html>

    当鼠标动的时候，浏览器会调用canvas.onmousemove，把事件相关信息包装成e传递过来
 -->
